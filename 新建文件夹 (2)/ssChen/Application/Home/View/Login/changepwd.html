<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8">

<title>后台管理</title>

<link rel="stylesheet" href="__ADMINCSS__/main.css" >

<link rel="stylesheet" href="__ADMINCSS__/validate.css">

<script type="text/javascript" src="__ADMINJS__/jquery.js"></script>

<script type="text/javascript" src="__ADMINJS__/validate.js"></script>

</head>

<body>

<div class="container">

<h1>修改密码</h1>

<form action="__CONTROLLER__/verifypwd" method="post" >

<table cellpadding="3" cellspacing="1" align="center" class="box">

<tbody><tr class="list">

<td align="right" width="120">组别：</td>

<td>

{$limit}</td>

</tr>

<tr class="list">

<td align="right">账号：</td>

<td>

{$admin}</td>

</tr>

<tr class="list">

<td align="right">密码：</td>

<td>

<input name="password" type="password" id="pwd1" reg="." class="input_validation-failed"> <span name="easyTip" >&nbsp;</span>

</td>

</tr>

<tr class="list">

<td align="right">确认密码：</td>

<td>

<input name="password1" type="password" id="pwd2" reg="." class="input_validation-failed"> <span name="easyTip" >&nbsp;</span>

</td>

</tr>

<tr class="list">

<td align="right"></td>

<td>

<input type="submit" value="提 交" class="btn">

</td>

</tr>

</tbody></table>

</form>

</div>

<script type="text/javascript">

var isExtendsValidate = true;

function extendsValidate(){	

	//密码匹配验证

	if( $('#pwd1').val() == $('#pwd2').val() ){

		$('#pwd2').validate_callback(null,"sucess");

	}else{

		$('#pwd2').validate_callback("密码不匹配","failed");

		return false;

	}

	

}

</script>

</body>

</html>
